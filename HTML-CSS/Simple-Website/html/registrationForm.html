<body>

        <ul class="navigation">

            <img src="../images/ITI_logo.png" alt="Logo" />

    <h1 class="title brown">Register - Create Account</h1>
    <div class="form-container">
        <form action="#" method="post">
            <p class="fld"><strong><em>Fields marked with <span class="ast">*</span> are compulsory fields</em></strong></span></p>
            <div class="form-group">
                <label for="name"><span class="ast">*</span>Name:</label>
                <input class="input" type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email"><span class="ast">*</span>Email:</label>
                <input class="input" type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="altEmail">Alternative Email:</label>
                <input class="input" type="email" id="altEmail" name="altEmail">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="phone-group">
                    <input class="input" type="tel" id="countryCode" name="countryCode" placeholder="Country Code"
                        required>
                    <input class="input" type="tel" id="cityCode" name="cityCode" placeholder="City Code">
                    <input class="input" type="tel" id="number" name="number" placeholder="Phone Number">
                </div>
            </div>

            <div class="form-group">
                <label for="mobile"><span class="ast">*</span>Mobile Number:</label>
                <input class="input" type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label for="address"><span class="ast">*</span>Postal Address:</label>
                <textarea class="input" type="text" id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="country"><span class="ast">*</span>Country:</label>
                <select class="input" type="text" id="country" name="country" required>
                    <option disabled selected>Select Your Country</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password"><span class="ast">*</span>Password:</label>
                <input class="input" type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><span class="ast">*</span>Re-enter Password:</label>
                <input class="input" type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group check">
                <label for="terms" class="terms"><span class="ast">*</span>I accept the terms and conditions</label>
                <input type="checkbox" id="terms" name="terms" required>
            </div>

            <div class="form-group">
                <input class="input" type="submit" value="Submit">
                <input class="input" type="reset" value="Reset">
            </div>
        </form>
    </div>
    <footer>
        <hr>

    </footer>
</body>

</html>
