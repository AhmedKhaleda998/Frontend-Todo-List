<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>Calculator</h1>

    <p>Welcome to the first release of our calculator that performs summation.</p>

    <form>
        <label for="num1">First Number:</label>
        <input type="number" id="num1" required><br>
        <div id="num1Error" class="error"></div>

        <label for="num2">Second Number:</label>
        <input type="number" id="num2" required><br>
        <div id="num2Error" class="error"></div>

        <button type="button" onclick="calculateSum()">Calculate</button>
    </form>

    <div id="result"></div>
    <script src="calculator.js"></script>
</body>

</html>
